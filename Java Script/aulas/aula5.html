OBJETOS	
---------------------------------------
Como já dito anteriormente existem tipos primitivos no JS(boolean,number,string).Significa que o valor por eles contido é o que realmente representa.
Existem alguns objetos como por exemplo Object, Number, Boolean, String, Array, DAte, Math, RegExp, Funnction, Error, etc.
Todos os objetos heradam(ou são nativos) do objeto "Object".
E os objetos são todos arrays.
******************************************************
NOTA:Letras mínusculas representam os típos primitivos, ma+iusculas representa o Objeto;
******************************************************
Por exemplo o objeto Number tem atributos e métedos(funções), já o tipo Number(primitivo) apenas representa um valor numérico
EXEMPLO:
var idade = 50;
alert(typeof(idade)); //number, uma vez que representa o valor numérico(tipo nativo).
EXEMPLO:
var numero = 123;
alert(numero.length): //desta forma representamos o objeto Number, como tal, temos acesso aos atributos e métedos da classe(objeto).
EXEMPLO:

//new String(str).length;// é o JS que executa esta rotina.
alert(str.length);
alert(new String(str).length);
Desta forma o processamento do JS seria afetado, porque teria que instanciar um objeto do tipo String, para desta forma aceder ao métedo length().
SOLUÇÃO:

Métedos
hasOwnProperty() - Retorna um valor Boolean que indica se o objeto instanciado tem uma proprieadade com o nome específicado.
toExponential() - Retorna a string que contem o número representado pela notação exponencial.
toFixed() - Retorna uma string com o número em notação décimal(sem casa décimais) ou ponto fixo.
toPrecision() - Retorna uma string que contém o número que é representado com a parte decimal.
toString() - Retorna uma representação da sequência de caracteres de um objeto.

Objeto String()
O objeto String do JS permíte manipular e alterar sequências de caracteres.
Propriedades:
length - Retorna o tamanho da String em formato numérico.
prototype - Usado para adicionar propriedades e métedos que serão refletidos em todas as instâncias do Objeto String.
métedos:
anchor(name)-Retorna a String com a tag <A name="name"> 
charAt(x)-Retorna o character da posicao "x" dentro da string.
charCodeAt(x)-Retorna o valor Unicode do caractere na posicao “x" dentro da string.
concat(v1, v2,...)-Combina uma ou mais strings (argumentos v1, v2 etc) dentro de outra sem modificar a string original.
indexOf(substr, [start])-Procura e se encontrar retorna o indice do caractere procurado. Se não for encontrado nada, -1 será retornado. "Start" até um argumento opcional que especifica a posição inicial dentro da string que será feita a pesquisa. O valor padrão até 0.
match(regexp)-Executa uma pesquisa para um determinado comparação de dados baseado em expressões regulares. Se encontrado retorna true. Caso contrário retorna nulo.
replace( regexp, replacetext)-Substitui algumas partes do texto baseado em camparações de dados utilizando expressões regulares.
search(regexp)-Retorna o índice da pesquisa em uma String. Se não encontrado, retornar –1.
substring(from, [to])-Retorna os caracteres em uma string entre os valores de "from" indo ate “to”.
toLowerCase()-Retorna a string convertida em minúsculas.
toUpperCase()-Retorna a string convertida em maiúsculas.
EXEMPLO:

document.write("Texto escrito com o métedo big -> "+exemplo.big() + "<br />");
document.write("Texto escrito com o métedo bold -> "+exemplo.bold() + "<br />");

Métedos:
join(separacao) - junta sequencialmente os elementos de um array usando o caractere(ou caracteres) dados por separação.
Por omissão de separação é usada a vírgula por default.
EXEMPLO:
var nível = new Array("baixo","media","alto");
var str_1 = nivel.join(); //res: "baixo,medio,alto"
var str_2 = nivel.join(", "); //res: "baixo, medio, alto"
var str_3 = nivel.join("/"); //res: "baixo/medio/alto"
---------------------------------------------------
length - Indica o número de elementos de um determinado array. Em casos externos pode ser usado para diminuir a quantidade de elementos do array.
EXEMPLO:
var nivel = new Array("baixo","medio","alto");
alert(nivel.length);
Forçar o dimensionamento
nivel.length = 3;
---------------------------------------------------
pop() - Remove e retorna  o último elemento de um determinado array, reduzindo o tamanho.
EXEMPLO:
var nivel = new Array("baixo","medio","alto","muito alto");
var eliminado = nivel.pop(); //vai eliminar o valor "muito alto".
---------------------------------------------------
push() - adicionar um ou mais elementos (valor1,valor2,valorn), no final dum array, retornado o novo tamanho
EXEMPLO:
var nivel = new Array("baixo","medio","alto","muito alto");
var novo = nivel.push("mais 1","mais 2","mais 3");
---------------------------------------------------
reverse() - Inverte a ordem dos elementos
EXEMPLO:
var nivel = new Array("baixo","medio","alto","muito alto");
nivel.reverse(); //nivel[0] = "muito alto"; nivel[1] = "alto"; nivel[2] = "medio"; nivel [3] = "baixo"
---------------------------------------------------
shift() - Remove o primeiro elemento de dum array, retorna esse elemento
EXEMPLO:
var nivel = new Array("baixo","medio","alto","muito alto");
removida = nivel.shift();//baixo;
----------------------------------------------------
toString() - Retorna uma string com os elementos dispostos sequencialmente e separados por vírgula
EXEMPLO:
