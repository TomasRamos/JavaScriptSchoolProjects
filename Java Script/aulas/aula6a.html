<!--
O JS é distinto na criação de objetos próprios(em relação a linguagens como Java ou c++ por exemplo), uma vez que não possui uma definição formal da classe.
No entanto possui o seu próprio tipo de herança baseado em protótipos.
---------------------------------------------------------------------------
Função construtora e atributos(propriedades) - Classes e atríbutos.

NOTA: A palavra reservada this: responsável por iniciar o objeto

EXEMPLO:
function Carro(velMax){
	this.velocidadeMax = velMax;
	this.ligado 	   = false;
}
**************************************************************************
Criar um objeto, isto é, instanciar a classe, para tal usamos o operador nativo de instanciação 'new'.
SINTAXE:
var nomeObjeto = new Objeto();

EXEMPLO:
var carro = new Carro(350);
***************************************************************************
Acesso aos atributos da classe o acesso ás propriedades do objeto criado é feito usando o operador '.'.
SINTAXE:
variável Objeto.nomeAtributo;

EXEMPLO:
document.write(carro.velocidadeMax);
****************************************************************************
Atributos em tempo de execução
O JS permite criar atributos em tempo de execução(mesmo depois do objeto ser criado).

SINTAXE:
variavelObjeto.novoAtributo = valorAtributo;

EXEMPLO:
carro.cor = azul;
*****************************************************************************
Métedos em JS são funções invocadas pelos objeto, deste modo criar um novo métedo para o objeto é simplesmente invocar o operador '.' como acontece em relação aos atributos.
------------------------------------------------------------------------------
Criado pela propriedade prototype(só pode ser executado pelo modelo)
------------------------------------------------------------------------------
function liga(){
	this.ligado = true;
}
Carro.prototype.ligar = liga;
-------------------------------------------------------------------------------
Adicionar ao objeto em partícular.
var carro2 = new Carro(123);
carro2.ligar = liga;
-------------------------------------------------------------------------------
Na própria estrutura da classe
function liga(){
	this.ligado = true;
}
function Mota(velMax){
	this.velocidadeMax = velMax;
	this.ligado = false;
	this.ligar = liga;
}

NOTA: THIS é substituido pelo objeto que invoca a função.
EXEMPLO:
var nota = new Mota(45);
document.write(mota.ligado); //falso
mota.ligar(); //atributo ligado para true
document.write(mota.ligado); //true

Encapsulamento - esconder informação de uma classe usa-se a palavra reservada 'var' ao inves do 'this'.

EXEMPLO:

function Aquecedor(temperatura){
	//variaveis privadas (encapsulamento)
	var temperaturaMaxPermitida = 40;
	var temperaturaMedia = 25;
	//se a temperatura  variar entre 1 e 40
	if(temperatura > 0 && temperatura <= temperaturaMaxPermitida){
		this.temperatura = temperatura;
	}else{
		//se for inferior a 1 ou superior a 40, definimos a temperaturaMedia
		this.temperatura = temperaturaMedia;
	}
	this.ligado = false;
	//metedo, definido pelo literal de função
	this.ligar = function(){
		this.ligado = true;
	}
}
var aquecer = new Aquecedor(12);
document.write("<br />"+aquecedor.temperaturaMaxPermitida); //undfined, uma vez que o var torna o atributo privado
