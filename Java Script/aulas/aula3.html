Estrutura Switch(seleção)
Usa-se a estrutura switch(em relação ao if) quando a condição(expressão) é a mesma, mas poderá ter diferentes valores de teste.
BREAK: indica paragem de execução na estrutura no ponto onde é invocado.
var teste = 2;
switch(teste){
	case 1:
		alert("1");
		break;
	case 2:
		alert("2");
		break;
	case 3:
		alert("3");
		break;
	default:
		alert("outro valor");
}
--------------------------------------------------------------
Grupos de dados com 'case' multiplos(sem quebras)
var teste = "valor a";
switch(teste){
	case "valor a":
	case "valor b":
	case "valor c":
		alert("O valor 1");
		break;
	case "valor2 a":
	case "valor2 b":
	case "valor2 c":
		alert("O valor 2");
		break;
	default:
		alert("valor de teste default");
}

Estrutura de repetição
-------------------------------------------------------
Estrutura de repetição FOR, repetem um ciclo enquanto a condição for verdadeira.
SINTAXE:
for(inicialização da variável; teste de condição(enquanto for verdade); icremento)[
	rotina de execução(ação);
}
Exemplo:
for(var i = 0; i<10;i++){
	alert("O valor do indíce é: "+i);
	document.write("O valor do indíce é: "+i")
}
NOTA:Procedimento da rotina - Iniciar a variável, verificar a condição da variavel como verdadeira, executar a ação e incrementar a variável de cíclo.
