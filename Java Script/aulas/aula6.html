Objeto Function - Funções
Este objeto é usado para criar pequenos trechos de código em contexto.
Pode retornar um resultado(denominado com retorno), ou sem retorno(rotina sem retorno).

São usados também para responderem a enventos lançados pelo html(click por exemplo).
Funções podem receber argumentos de modo a serem processados na rotina.

SINTAXE BASE:
Função sem retorno:

}
Função com retorno:

	return; 
}
Função com retorno de argumentos:

	return varArgumentos;

var t;
var a,
function iniciar(){
	a = prompt("iniciar em qt segundos?");
	contador();
}
function contador(){
	if(a > 0){
		document.getElementById('txt').innerHTML = a;
		a--;
		t = setTimeout("contador()",1000);
	}else{
		alert("Parabéns perdeste algum tempo da tua vida olhando para aqui");
	}
}
function cancelar(){
	clearTimeout(t);
	alert("Parabéns já não perdeste tempo da tua vida olhando para aqui, porque foi cancelado");
}
